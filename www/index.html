<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- CSS generated from scss/ionic.app.scss -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/waves/dist/waves.min.css" />
    <link rel="stylesheet" href="lib/ionic-material/dist/ionic.material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
  <body ng-app="ergophobic">

    <ion-nav-view></ion-nav-view>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="lib/waves/dist/waves.min.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers/login.controller.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
